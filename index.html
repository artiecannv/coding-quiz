<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="style.css">
<!--Links for fonts used-->
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<!--Landing Page, with 'High Scores' and 'Play' buttons-->
<body>
    <div class="container" id="homepage">
        <div id="home" class="flex-column flex-center">
            <h1>HTML, CSS, and JavaScript Quiz</h1>
            <h2>Think you can beat the high score?</h2>
            <button onclick="loadQuiz()" class="btn">Play!?</button>
            <button class="btn" id="hs-btn">High Scores!</button>
        </div>
    </div>
<!--Quiz Questions and Answers-->
    <div class="quiz-container" id="quiz">
        <h1 id="timer"></h1>
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>

            </ul>

            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
